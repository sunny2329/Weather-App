<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#27ac9e] flex justify-center items-start h-[100vh] p-4">
    <div class="card w-[90%] max-w-[31rem] bg-[#bb6573] px-[40px] py-[35px] rounded-2xl text-center m-5">
        <div class="search w-[100%] flex justify-between items-center">

            <input type="text" placeholder="Enter City Name" spellcheck="false"
                class="w-[100%] m-3 p-3 rounded-2xl focus:scale-125 ease-in-out transition-all">

            <button class="bg-slate-600 p-4 rounded-full z-10">
                <i class="fa-solid fa-search text-white"></i>
            </button>

        </div>

        <div class="weather">
            <i class="fa-solid fa-cloud-sun text-cyan-400 text-9xl mt-4"></i>
            <h1 class="temp text-white font-bold mt-7 text-5xl">22*C</h1>
            <h2 class="city text-white font-bold mt-4 text-3xl">Delhi</h2>
            <div class="details p-3 mt-5 text-slate-300 flex justify-around">
                <div class="col flex">
                    <i class="fa-solid fa-droplet text-5xl text-white"></i>
                    <div class="ml-2">
                        <p class="humidity text-2xl">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col flex">
                    <i class="fa-solid fa-wind text-5xl text-white"></i>
                    <div class="ml-2">
                        <p class="wind text-2xl">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
